<div class="row">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <h3>Register new account</h3>
    <form class="form" ng-submit="submit()">
      <div class="form-group">
        <label>user name</label>
        <input type="text" class="form-control" ng-model="user_name" placeHolder="user name" required/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="email" placeHolder="your email" required/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" placeHolder="your password" required/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="repeat_password" placeHolder="repeat your password" required/>
      </div>
      <div class="form-group">
        <input type="submit" ng-disabled="!checkValid()" value="Register" class="btn btn-default">
        <a class="pull-right" href="#/login">Login</a>
      </div>
    </div>
  </div>
  <div class="col-md-2">
  </div>
</div>
