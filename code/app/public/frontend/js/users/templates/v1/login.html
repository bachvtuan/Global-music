<div class="row" ng-init="init()">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <h3>Login to system</h3>
    <form class="form" ng-submit="submit()">
      <div class="form-group">
        <label>user name</label>
        <input type="text" class="form-control" ng-model="login_name" placeHolder="user name or email" required/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" placeHolder="your password" required/>
      </div>
      <div class="form-group">
        <button type="submit" ng-disabled="!checkValid()"
         class="btn btn-default">Login</button>

        <a class="pull-right" href="#/register">Register</a>
      </div>
    </form>
  </div>
  <div class="col-md-2">
  </div>
</div>
