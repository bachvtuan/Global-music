<div ng-controller="HeaderCtrl">
  <ng-include src="header_template" ng-init="init('album')"></ng-include>
</div>

<div class="main row">
  <div class="col-md-2" ng-controller="NavigationCtrl">
    <ng-include src="navigation_template" ng-init="init('album')"></ng-include>
  </div>
  <div class="col-md-6">
    <div class="content-list">
      <div class="album">
        <img src="frontend/images/album.png">
        <a class="title" title="Những bài hát bất hủ của Lam Trường va Dam Vinh Hung"  data-placement="bottom" >
          Những bài hát bất hủ của Lam Trường va Dam Vinh Hung
        </a>
        <p class="number-songs">Bai hat: <span>5</span></p>
        <p class="tag">Tags: <span><a>Quê Hương</a>, <a>Nhạc trẻ</a>, <a>Trữ tình</a>, <a>Nhạc tiền chiến</a>, <a>Nhac nuoc ngoai</a>, <a>Trung Quoc</a></span></p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="wrap-song-list">
      <h4><i class="fa fa-music"></i> Song in album</h4>
      <div class="song-list">
        <ul  type="1">
          <li><span>1.</span> <a>Noi tinh yeu bat dau</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="quick-buttons">
  <button class="btn btn-default" ng-click="show_add = !show_add;">
    <i class="fa fa-plus"></i> New album
  </button>
</div>

<div class="tuan-modal animate-if" ng-if="show_add">
  <div class="body">
      <i class="fa fa-close" ng-click="$parent.show_add = false;" ></i>
      <h3>Add new album</h3>
      <hr/>
      <div class="content">
        <form class="form" ng-submit="submitAlbum()">
          <p>
            <label>Album title</label>
            <input type="text" class="form-control" ng-model="$parent.album_title" placeHolder="Album title" ng-required />
          </p>
          <p>
            <label>Album cover</label>
            <input type="url" class="form-control"  ng-model="$parent.album_cover" placeHolder="The cover from url" />
          </p>
          <p ng-if="album_cover">
            <label>Preview:</label><br/>
            <load-image source="album_cover" width="100px" height="100px" />
          </p>
          <button type="submit" class="btn btn-default"  ng-disabled="!album_title || pending_add_album"  class="btn btn-default"  ng-class="{'working': pending_add_album}">
            <i class="fa fa-plus"></i> Add
          </button>
        </form>
      </div>
  </div>
</div>
