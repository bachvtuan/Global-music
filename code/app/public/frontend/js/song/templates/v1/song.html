<div class="btn-group pull-right" ng-if="songs !== null">
  <button type="button" class="btn btn-default" ng-click="addSong()">Add song</button>
  <button type="button" class="btn btn-default">Middle</button>
  <button type="button" class="btn btn-default">Right</button>
</div>
<p class="clear" ng-if="songs == null && !loading_songs">The song list is empty</p>
<div ng-if="loading_songs"   class="clear">
  <ng-include src="'loading.html'" ng-init="text='Loading songs in the album'"></ng-include>
</div>
<p  class="clear" ng-if="song !== null && songs.length == 0">Album doesn't have any song, you can add more</p>
<div class="wrap-song-list clear" ng-if="song !== null && songs.length > 0">
  <h4><i class="fa fa-music"></i> Song in album</h4>
  <div class="song-list">
    <ul  type="1">
      <li ng-repeat="song in songs">
        <span>1.</span> <a>{{song.title}}</a>
      </li>
      <!-- <li><span>1.</span> <a>Noi tinh yeu bat dau</a></li> -->
    </ul>
  </div>
</div>

<div class="tuan-modal animate-if" ng-if="show_add_song">
  <div class="body">
      <i class="fa fa-close" ng-click="$parent.$parent.show_add_song = false;" ></i>
      <h3>Add new song</h3>
      <hr/>
      <div class="content">
        <form class="form" ng-submit="submitSong()">
          <p>
            <label>Song title</label>
            <input type="text" class="form-control" ng-model="$parent.$parent.song_title" placeHolder="Song title" ng-required focus-me="{{true}}" />
          </p>
          <p>
            <label>Song link</label>
            <input type="url" class="form-control"  ng-model="$parent.$parent.song_link" placeHolder="The url for song" />
          </p>
          
          <button type="submit" class="btn btn-default"  ng-disabled="!song_title || !song_link || pending_add_song"  class="btn btn-default"  ng-class="{'working': pending_add_song}">
            <i class="fa fa-plus"></i> Add
          </button>
        </form>
      </div>
  </div>
</div>
