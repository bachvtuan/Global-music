<!DOCTYPE html>

  <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
  <script src="libs/jquery/jquery.js"></script> 
  <script src="amazingaudioplayer.js"></script> 
  <style type="text/css"  href="initaudioplayer.css"></style>
  
  
  <style type="text/css">
    #white-popup {
      max-width: 500px;
      margin: 0px;
      position: fixed;
      top: 50px;
      width: 300px;
      right: -300px;
      background: #333;

      -webkit-transition: all 600ms cubic-bezier(0.645, 0.045, 0.355, 1);
      transition:         all 600ms cubic-bezier(0.645, 0.045, 0.355, 1); 
    /*min-height: 400px;*/
    }
.content{
  padding: 0px;
}


  </style>
  <script type="text/javascript">
  function addLink( _class, embbed){
    console.log("twice");
    $('#white-popup').attr('class','');
    $('#white-popup').addClass(_class);
    var width = _class == "nhaccuatui" ? 300: 500;
    $('#white-popup').attr('style','');
    $('#white-popup').attr('data-width', width);
    $('#white-popup').find('.content').html( embbed );
    $('#white-popup').css({width:width});
    toggle();
  }

  function toggle(){
    var data_width = $('#white-popup').attr('data-width');
    console.log("good");
    if ($('#white-popup').hasClass('active')){
      console.log("Tai sao 1");
      $('#white-popup').css({right:-data_width});
      $('#white-popup').removeClass('active');
    }
    else{
      console.log("Tai sao 2");
     $('#white-popup').css({right:10}); 
     $('#white-popup').addClass('active');
    }
  }
  $(document).ready(function(){
/*    $('.open-popup-link').magnificPopup({
      type:'inline',
      midClick: true // Allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source in href.
    });*/
    var  links = {
      'youtube':'<iframe width="100%" height="360" src="//www.youtube.com/embed/0O2aH4XLbto" frameborder="0" allowfullscreen></iframe>',
      'zing':'<iframe width="100%" height="400" src="http://mp3.zing.vn/embed/album/ZWZ9677C?autostart=true" frameborder="0" allowfullscreen="true"></iframe>',
      'nhaccuatui':'<embed src="http://www.nhaccuatui.com/l/spq8DsfMCA4h" flashvars="target=blank&autostart=true" allowscriptaccess="always" allowfullscreen="true" quality="high" wmode="transparent" type="application/x-shockwave-flash" width="300" height="428"></embed>',
      'nhacso':'<iframe src="http://nhacso.net/embed/album/V1BXUkBd" width="100%" height="100%" frameborder="0"></iframe>'
    }
    $('#show_nhaccuatui').click(function(){
      addLink('nhaccuatui', links['nhaccuatui']);
    });
    $('#show_zing').click(function(){
      addLink('zing', links['zing']);
    });
    $('#show_nhacso').click(function(){
      addLink('nhacso', links['nhacso']);
    });
    $('#show_youtube').click(function(){
      addLink('youtube', links['youtube']);
    });

    $('.open-popup-link').click(function(){
      toggle();
    })
  });

  </script>
</head>
<body>
<a id="show_nhaccuatui">Nhaccuatui</a>
<a id="show_zing">zing</a>
<a id="show_nhacso">Nhacso</a>
<a id="show_youtube">youtube</a>
