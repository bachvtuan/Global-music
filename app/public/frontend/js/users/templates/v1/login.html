<div class="row" ng-init="init()">
  <div class="col-md-2">
  </div>
  <div class="col-md-8">
    <h3>Login to your music</h3>
    <p>&nbsp;</p>
    <form class="form" ng-submit="submit()">
      <div class="form-group">
        <label>user name</label>
        <input type="text" class="form-control" ng-model="login_name" placeHolder="user name or email" required focus-me="{{true}}"  />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password" placeHolder="your password" required/>
      </div>
      <div class="form-group">
        <button type="submit" ng-disabled="!checkValid()"
         class="btn"  ng-class="{'working': pending_login}">Login</button>
         <p class="pull-right">
            <a href="#/forgot-password">Forgot password</a>&nbsp;&nbsp;&nbsp;
            <a href="#/register">Register</a>   
         </p>
      </div>
    </form>
  </div>
  <div class="col-md-2">
  </div>
</div>
